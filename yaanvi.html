<!DOCTYPE html>

<head>

<style>
body {
    margin:0;
    padding:0;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(to right, #ffd6e0, #fff1f5);
    overflow:hidden;
}

.container {
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
    padding:20px;
    animation: fadeIn 2.5s ease-in-out;
}

.image-section {
    flex:1;
    text-align:center;
}

.image-section img {
    width:85%;
    max-width:400px;
    border-radius:20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

.text-section {
    flex:1;
    text-align:center;
    color:#ff4081;
    padding:20px;
}

h1 {
    font-size:40px;
    margin-bottom:15px;
}

h2 {
    font-size:32px;
    margin-bottom:15px;
}

p {
    font-size:20px;
    margin:8px 0;
}

@keyframes fadeIn {
    from {opacity:0; transform:translateY(30px);}
    to {opacity:1; transform:translateY(0);}
}

.sparkle {
    position:absolute;
    font-size:18px;
    animation: floatUp 5s linear infinite;
}

@keyframes floatUp {
    0% {transform: translateY(100vh); opacity:1;}
    100% {transform: translateY(-10vh); opacity:0;}
}

/* Mobile Responsive */
@media(max-width:768px){
    .container {
        flex-direction:column;
        height:auto;
        margin-top:30px;
    }
    .image-section img {
        width:70%;
    }
}
</style>
</head>

    </div>
</div>

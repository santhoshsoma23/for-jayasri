<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Jayasri ❤️</title>

<style>
body {
    margin:0;
    padding:0;
    height:100vh;
    overflow:hidden;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at bottom, #1b2735 0%, #090a0f 100%);
    color:white;
    text-align:center;
}

.stars {
    width:100%;
    height:100%;
    background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
    position:absolute;
    top:0;
    left:0;
    animation: moveStars 100s linear infinite;
}

@keyframes moveStars {
    from {background-position:0 0;}
    to {background-position:10000px 5000px;}
}

.content {
    position:relative;
    top:35%;
    animation: fadeIn 4s ease-in-out;
}

h1 {
    font-size:50px;
    margin-bottom:20px;
    color:#ff4d6d;
}

p {
    font-size:24px;
    margin:10px 0;
}

@keyframes fadeIn {
    from {opacity:0; transform:translateY(30px);}
    to {opacity:1; transform:translateY(0);}
}

.heart {
    position:absolute;
    color:#ff4d6d;
    font-size:20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% {transform: translateY(100vh); opacity:1;}
    100% {transform: translateY(-10vh); opacity:0;}
}

button {
    margin-top:30px;
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:#ff4d6d;
    color:white;
    cursor:pointer;
    transition:0.3s;
}

button:hover {
    background:#ff1e4d;
}
</style>
</head>

<body>

<div class="stars"></div>

<div class="content">
    <h1>Jayasri ❤️ Santhosh</h1>
    <p>My dear Jayasri,</p>
    <p>You are the most beautiful chapter of my life.</p>
    <p>Every heartbeat of mine whispers your name.</p>
    <p>Forever Yours,</p>
    <h2>Santhosh</h2>

    <button onclick="playMusic()">Click Here ❤️</button>
</div>

<audio id="bgMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<script>
function playMusic() {
    document.getElementById("bgMusic").play();
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Jayasri ❤️</title>

<style>
body {
    margin:0;
    padding:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #ff758c, #ff7eb3);
    overflow:hidden;
}

.container {
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
    padding:20px;
    animation: fadeIn 2.5s ease-in-out;
}

.image-section {
    flex:1;
    text-align:center;
}

.image-section img {
    width:85%;
    max-width:420px;
    border-radius:20px;
    box-shadow:0 15px 30px rgba(0,0,0,0.3);
}

.text-section {
    flex:1;
    text-align:center;
    color:white;
    padding:20px;
}

h1 {
    font-size:42px;
    margin-bottom:15px;
}

h2 {
    font-size:32px;
    margin-bottom:15px;
}

p {
    font-size:20px;
    margin:8px 0;
}

@keyframes fadeIn {
    from {opacity:0; transform:translateY(30px);}
    to {opacity:1; transform:translateY(0);}
}

.heart {
    position:absolute;
    font-size:20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% {transform: translateY(100vh); opacity:1;}
    100% {transform: translateY(-10vh); opacity:0;}
}

/* Mobile */
@media(max-width:768px){
    .container {
        flex-direction:column;
        height:auto;
        margin-top:30px;
    }
    .image-section img {
        width:70%;
    }
}
</style>
</head>

<body>

<div class="container">
    <div class="image-section">
        <img src="couple.jpeg" alt="Jayasri & Santhosh">
    </div>

    <div class="text-section">
        <h1>Jayasri ❤️ Santhosh</h1>
        <p>My dear Jayasri,</p>
        <p>You are the most beautiful part of my life.</p>
        <p>Every heartbeat of mine whispers your name.</p>
        <p>With you, every moment feels magical.</p>
        <h3>Forever Yours,</h3>
        <h2>Santhosh</h2>
    </div>
</div>

<script>
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 800);
</script>

</body>
</html>
